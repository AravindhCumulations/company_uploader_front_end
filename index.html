<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Action</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> AI in Action</h1>
            <p>Industry and Company Explorer</p>
        </header>

        <div class="card">
            <h2>Step 1: Fetch Industries</h2>
            <p>Click the button below to fetch available industries</p>
            <button id="fetchIndustryBtn" class="btn primary">
                <span>Fetch Industries</span>
                <div id="industryLoading" class="loader hidden"></div>
            </button>
            
            <div id="industrySelectContainer" class="select-container hidden">
                <h3>Select an Industry</h3>
                <div class="select-with-button">
                    <select id="industrySelect">
                        <option value="">-- Select Industry --</option>
                    </select>
                    <button id="fetchCompaniesBtn" class="btn primary">
                        <span>Fetch Companies</span>
                        <div id="companyLoading" class="loader hidden"></div>
                    </button>
                </div>
            </div>
        </div>

        <div id="companyContainer" class="card hidden">
            <h2>Step 2: Companies for Selected Industry</h2>
            <div id="companyList" class="company-grid"></div>
            <button id="uploadCompaniesBtn" class="btn secondary">
                <span>Upload to Database</span>
                <div id="uploadLoading" class="loader hidden"></div>
            </button>
            <div id="uploadResult" class="result-message hidden"></div>
        </div>

        <div id="noCompanyMessage" class="card message-card hidden">
            <p>Please select an industry and click "Fetch Companies" to view companies</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 AI in Action</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
